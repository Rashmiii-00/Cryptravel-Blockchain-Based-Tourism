{% load static  %}
<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Travel Yantra</title>
      <link rel = "icon" href ="{% static 'images/title.jpg' %}" type = "image/x-icon">
      <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous"></script>
      <script src="{% static '/js/jquery.min.js' %}"></script>
      <script src="{% static '/js/owl.carousel.min.js' %}"></script>
      <link rel="stylesheet" href="{% static '/css/stylehome.css' %}">
      <link rel="stylesheet" href="{% static '/css/owl.carousel.css' %}">
      <link rel="stylesheet" href="{% static '/css/owl.theme.green.css' %}">

      <style>
        .bg-img {
          background-image: url( "{% static 'images/bg3.jpg' %}");
          background-repeat: no-repeat;
          background-size: cover;
          height: 100%;
		      width: 100%;
        }
      </style>
  
    </head>
  <body>
    <header>
        {% include 'login/navbar.html' %}
      </header>
    <section class="bg-main-green bg-img pt-5">
      <div class="container pt-5">
          <h1 style="font-family: 'RocknRoll One', sans-serif; font-size:52px; text-align:center; text-transform:uppercase;">{{ username }}'s TRIPS</h1>
          <div class="row">
          <div class="my-5 col-md-4 col-sm-12">
             <div class="container trip_container">
              <div style="background-color: black;" class="trips_box">
                <i style="color:#FAEF36; font-size:100px;" class="fas fa-icons trip_icon"></i>
                <p style="color:#FAEF36;" class="t-t">Previous trips</p>
              </div>
              <div class="trip_middle">
                  <div class="trip_text">
                    <a href="{% url 'previousTrips' %}" style="color:#C2E049; text-decoration:None"> {{ count }} </a>
                  </div>
              </div>
            </div>
            </div>
            <div class="my-5 col-md-4 col-sm-12">
                <div class="container trip_container">
                 <div style="background-color: black;"class="trips_box">
                    <i style="color:#FAEF36; font-size:100px;"class="fas fa-map-marked-alt trip_icon"></i>
                    <p style="color:#FAEF36;"class="t-t"> Ongoing trips</p>
                 </div>
                 <div class="trip_middle">
                     <div class="trip_text">
                         <a href="{% url 'tracking' %}" style="color:#C2E049; text-decoration:None"> MAP PLACES </a>
                     </div>
                 </div>
               </div>
               </div>
               <div class="my-5 col-md-4 col-sm-12">
                <div class="container trip_container">
                 <div style="background-color: black;"class="trips_box">
                    <i style="color:#FAEF36; font-size:100px;"class="fas fa-suitcase-rolling trip_icon"></i>
                    <p style="color:#FAEF36;"class="t-t">Booked trips</p>
                 </div>
                 <div class="trip_middle">
                     <div class="trip_text">
                      <a href="{% url 'futureTrips' %}" style="color:#C2E049; text-decoration:None"> {{ bookcount }} </a>
                     </div>
                 </div>
               </div>
               </div>
      </div>
    </div>
        <div>
            {% include 'login/footer.html' %}
        </div>
    </section>
  </body>
</html>
